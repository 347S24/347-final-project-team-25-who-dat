<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mark Attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/js/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h1>Mark Attendance for {{ course.name }} on <span id="dateDisplay">{{ date }}</span></h1>
        <div id="studentsContainer"></div>
        <button onclick="submitAttendance()" class="btn btn-primary mt-3">Save Attendance</button>
    </div>

    <script>
        // Assuming date is already set
        function loadStudents(date) {
            fetch(`/get-students-for-date/${date}`)
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('studentsContainer');
                container.innerHTML = ''; // Clear previous entries
                data.forEach(student => {
                    container.innerHTML += `
                        <div class="card mb-2">
                            <div class="card-body">
                                <h5 class="card-title">${student.name}</h5>
                                <img src="${student.image_url}" alt="${student.name}" class="img-thumbnail" width="100">
                                <div>
                                    <label><input type="radio" name="status_${student.id}" value="present"> Present</label>
                                    <label><input type="radio" name="status_${student.id}" value="absent"> Absent</label>
                                    <label><input type="radio" name="status_${student.id}" value="excused"> Excused</label>
                                </div>
                            </div>
                        </div>
                    `;
                });
            })
            .catch(error => console.error('Error loading students:', error));
        }

        function submitAttendance() {
            const formData = new FormData();
            const date = document.getElementById('dateDisplay').innerText;
            formData.append('date', date);

            document.querySelectorAll('[name^="status_"]').forEach(input => {
                if (input.checked) formData.append(input.name, input.value);
            });

            fetch('/submit-attendance', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => alert('Attendance saved successfully!'))
            .catch(error => console.error('Error submitting attendance:', error));
        }
    </script>
</body>
</html>
