<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Who Dat?</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/js/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>

    <style>
        .calendar-grid {
            display: flex;
            flex-wrap: wrap;
            width: 350px;
        }
        /* Initially hide the calendar grid and attendance buttons */
        .calendar-grid, .attendance-buttons, .students-list {
            display: none;
        }
        .day-box {
            width: 50px;
            height: 50px;
            margin: 5px;
            text-align: center;
            line-height: 50px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .selected-day {
            border: 2px solid blue;
        }
    </style>

    <script>
        // Pass all courses data to JavaScript
        var allCoursesData = {{ courses|safe }};
        console.log("All Courses DATA INIT: " + allCoursesData);
    </script>
</head>
<body>
    <h1>Professor Calendar - {{ month }} {{ year }}</h1>
    <a href="../../../homepage/">home</a>

    <!-- Calendar Grid -->
    <div id="calendar-grid" class="calendar-grid">
        {% for day in days %}
            <div class="day-box" onclick="showAttendanceButtons({{ day }})">
                {{ day }}
            </div>
        {% endfor %}
    </div>

    <!-- Dropdown to select a course -->
    <label for="course-select">Select a Course:</label>
    <select id="course-select">
        <option value="" selected disabled>Select a course</option>
        {% for course in courses %}
            <option value="{{ course.course_id }}">{{ course.course_id }} - {{ course.name }}</option>
        {% endfor %}
    </select>

    <!-- Attendance Buttons -->
    <div class="attendance-buttons">
        <button onclick="viewAbsentStudents()">View Absent</button>
        <button onclick="viewPresentStudents()">View Present</button>
    </div>

    <!-- Students List -->
    <div id="students-list" class="students-list" style="display:none;">
        <h3>Students List</h3>
        <ul id="students-list-content"></ul>
        <button onclick="closeStudentsList()">Close</button>
    </div>

    <script>
        let selectedCourseId = null;

        // Track the selected course from the dropdown
        document.addEventListener('DOMContentLoaded', function() {
            const courseSelect = document.getElementById('course-select');
            // const attendanceButtons = document.querySelector('.attendance-buttons');
            const calendarGrid = document.getElementById('calendar-grid');
            const dayBoxes = document.querySelectorAll('.day-box');

            if (courseSelect) {
                courseSelect.addEventListener('change', function() {
                    selectedCourseId = this.value; // Update the global selected course ID
                    // Show the attendance buttons once a course is selected
                    
                    // attendanceButtons.style.display = 'block';
                    calendarGrid.style.display = 'flex';
                });
            }

            // Select days with border
            let currentSelectedDay = null;
            dayBoxes.forEach(dayBox => {
                dayBox.addEventListener('click', function() {
                    // Remove the highlight from the previously selected day
                    if (currentSelectedDay) {
                        currentSelectedDay.classList.remove('selected-day');
                    }

                    // Highlight the newly selected day
                    this.classList.add('selected-day');
                    currentSelectedDay = this; // Update the reference to the current day
                });
            });
        });

        function showAttendanceButtons(day) {
            const attendanceButtons = document.querySelector('.attendance-buttons');
            attendanceButtons.style.display = 'block';
        }

        // Function to show students based on attendance status
        function showStudentsByStatus(status) {
            if (!selectedCourseId) {
                alert('Please select a course first.');
                return;
            }

            // Retrieve all courses data
            const allCourses = window.allCoursesData || [];
            // console.log("All Courses: " + allCourses);
            // console.table(allCourses);

            // Find the selected course's data
            const selectedCourse = allCourses.find(course => course.course_id === selectedCourseId);
            // console.log("SELECTED COURSE: " + selectedCourse);
            console.table(selectedCourse);

            // Make sure the course is found and has students
            if (!selectedCourse || !selectedCourse.students) {
                alert('No students found for the selected course.');
                return;
            }

            // Filter students based on the provided status (e.g., 'present' or 'absent')
            const filteredStudents = selectedCourse.students.filter(student => student.status === status);
            console.log(filteredStudents);

            // Generate the HTML list of students based on their status
            const listContent = document.getElementById('students-list-content');
            listContent.innerHTML = filteredStudents.length
                ? filteredStudents.map(student => `
                    <li>
                        <img src="${student.url}" alt="${student.name}" width="50" height="50">
                        ${student.name} - ${student.status}
                    </li>
                `).join('')
                : `<li>No students are ${status}</li>`;

            // Show the students list
            document.getElementById('students-list').style.display = 'block';
        }

        // Convenience functions to call with a specific status
        function viewAbsentStudents() {
            showStudentsByStatus('absent');
        }

        function viewPresentStudents() {
            showStudentsByStatus('present');
        }

        // Function to close the student list
        function closeStudentsList() {
            document.getElementById('students-list').style.display = 'none';
        }



    </script>
</body>
</html>
